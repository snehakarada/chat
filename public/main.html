<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
    <style>
      body {
        display: flex;
        font-family: sans-serif;
      }

      #friends-list {
        width: 200px;
        padding: 10px;
        border-right: 2px solid #ccc;
        height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .friend {
        display: block;
        padding: 10px;
        margin: 5px;
        background: lightblue;
        border-radius: 5px;
        cursor: pointer;
      }

      #chat-window {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background: #f9f9f9;
        height: 100vh;
        overflow-y: auto;
      }

      .message {
        max-width: 60%;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 10px;
        word-wrap: break-word;
        font-size: 14px;
      }

      .from-me {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
      }

      .from-them {
        background-color: #ffffff;
        align-self: flex-start;
        margin-right: auto;
      }
    </style>
    <script src="script/main.js" defer></script>
  </head>
  <body>
    <div id="friends-list"></div>
    <div id="chat-window"><h2>Select a friend to view chat</h2></div>
  </body>
</html>
